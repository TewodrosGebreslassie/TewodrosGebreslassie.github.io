<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    .borderBlue {
      border: 1px solid red;
    }
    .border{
        border: 1px solid green;
    }
  </style>

  <script>
    function clickMe() {
      document.getElementById("myDIV").style.backgroundColor = "red";
      document.getElementById("myB").style.marginTop = "20px";
    }

    function styleParagraph() {
      document.getElementById("myDIV").style.padding = "20px";
      document.getElementById("myB").style.padding = "20px";
      document.getElementById("myB").style.backgroundColor = "yellow";
    }
  </script>

  <body>
    <div class="borderBlue" id="myDIV">MY DIV</div>
    <br />
    <div class="border" id="myB">MY B</div>
    <br />
    <button onclick="clickMe()">Click Me</button>
    <button onclick="styleParagraph()">Sryle paragraph</button>




    <div class="name1" id="name1">Enter your name</div>
    <br>
    <div class="name2" id="name2">Enter your second name</div>

  </body>
</html>
