<!DOCTYPE HTML>
<html>

<head>
    <title>Book List</title>

</head>

<body style="background-color: rgb(188, 206, 206);color: black;">
    <a href="./src/book.ts">book.ts</a> 
    <a href="./dist/src/book.js">book.js</a>   
    <p>
        Book Title
        <br />
        <input type="text" id="title" size="80" />
    </p>
    <p>
        Author
        <br />
        <input type="text" id="author" size="80" />
    </p>
    <p>
        libraryID
        <br />
        <input type="text" id="libraryID" size="80" />
    </p>

    <button type="button"  id="addBtn">Add book to library</button>
    <button type="button"  id="titlesBtn">Show titles</button>
    <button type="button"  id="authorBtn">Show author</button>
    <button type="button"  id="liberaryIDbtn">Show liberaryID</button>
    <button type="button"  id="scrambleBtn" >Scramble</button>

    <script type="module">
      import {addBook, showTitles, showID, showAuthor, scramble} from "./dist/src/book.js"     
      document.querySelector('#addBtn').addEventListener('click', addBook)
      document.querySelector('#titlesBtn').addEventListener('click', showTitles)
      document.querySelector('#liberaryIDbtn').addEventListener('click', showID)
      document.querySelector('#authorBtn').addEventListener('click', showAuthor)
      document.querySelector('#scrambleBtn').addEventListener('click', scramble)
    </script>

    <p>
        <textarea id="displayArea" rows="10" cols="80"></textarea>
    </p>

</body>


</html>
