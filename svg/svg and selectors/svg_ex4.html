<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Fly</h2>
    <svg style="border: 1px solid black" width="300" height="300">
      <ellipse cx="100" cy="100" rx="20" ry="50" stroke="" fill="brown" />
      <ellipse cx="100" cy="198" rx="20" ry="50" stroke="" fill="brown" />
      <polyline points="105,150 150,100  " stroke="blue" stroke-width="2" />
      <circle cx="150" cy="100" r="5" stroke="yellow" fill="yellow" />
      <line x1="95" y1="150" x2="50" y2="100" stroke="blue" stroke-width="2" />
      <circle cx="50" cy="100" r="5" stroke="yellow" fill="yellow" />
      <polyline points="50,150 95,150" stroke="blue" stroke-width="2" />
      <circle cx="150" cy="150" r="5" stroke="yellow" fill="yellow" />
      <polyline points="105,150 150,150" stroke="blue" stroke-width="2" />

      <circle cx="50" cy="150" r="5" stroke="yellow" fill="yellow" />
      <polyline points="105,150 150,200  " stroke="blue" stroke-width="2" />
      <circle cx="152" cy="200" r="5" stroke="yellow" fill="yellow" />
      <line x1="95" y1="150" x2="50" y2="200" stroke="blue" stroke-width="2" />
      <circle cx="50" cy="200" r="5" stroke="yellow" fill="yellow" />
    </svg>

    <h2>Parachute</h2>

    <div>
      <svg style="border: 1px solid blue" width="300" height="300">
        <circle cx="150" cy="100" r="50" fill="rgb(0, 255, 42)" />

        <polygon points="130,55 170,55 150,80" fill="yellow" />
        <polygon points="102,100 110,70 150,80" fill="pink" />

        <polygon points="200,100 175,55 150,80" fill="brown" />

        <polygon points="120,130 150,200 180,130" fill="rgb(0, 255, 42)" />
        <polygon points="170,130 200,110 150,80" fill="pink" />

        <polyline
          points="150,199 170,240 175,270 150,300"
          stroke="black"
          stroke-width="2"
          fill="white"
        />
      </svg>
    </div>

    <h2>Ship</h2>
    <div>
      <svg style="border: 1px solid blue" width="300" height="300">
        <!-- <ellips cx="100" cy="100" rx="100" ry="50" fill="blue" /> -->

        <polygon points="20,150 200,150 160,200 70,200" fill="lightgreen" />
        <!-- <line x1="50" y1="150" x2="200" y2="150" stroke="black"/> -->

        <polygon points="0,200 300,200 300,300 0,300" fill="lightblue" />

        <line x1="60" y1="150" x2="60" y2="50" stroke="blue" stroke-width="4" />
        <polygon points="60,60 100,80 60,80" fill="yellow" />

        <polyline
          points="0,225 100,228 150,218 200,220 250,225 300,225"
          stroke="white"
          stroke-width="2"
          fill="none"
        />
        <polyline
          points="0,265 100,278 150,268 200,260 250,265 300,265"
          stroke="white"
          stroke-width="2"
          fill="none"
        />
      </svg>
    </div>
  </body>
</html>
