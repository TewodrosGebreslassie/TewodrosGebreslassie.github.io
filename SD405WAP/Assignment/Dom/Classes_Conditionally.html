<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function submit() {
        const pColor = document.querySelector("p");
        const select = document.querySelector("#color");
        console.log(select.value);
        if (select.value === "Dark") {
          pColor.style.backgroundColor = "black";
          pColor.style.color = "white";
        } else {
          pColor.style.backgroundColor = "yellow";
          pColor.style.color = "red";
        }
      }
    </script>
  </head>
  <body>
    <select name="color" id="color">
      <option value="Light">Light</option>
      <option value="Dark">Dark</option>
    </select>
    <p>Banana are yellow in color</p>
    <button onclick="submit()">Submit</button>
  </body>
</html>
