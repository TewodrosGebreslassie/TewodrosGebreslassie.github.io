      <div>
        <h3>Contact Us</h3>
        <form action="">
          <label for="fName">First Name</label>
          <input type="text" id="fName" name="fName" required />
          <label for="lName">Last Name</label>
          <input type="text" id="lName" name="lName" required /><br /><br />
          <label>Address:</label><br />
          <label for="address2">Str Add</label>

          <label for="city2">City</label>
          <input type="text" name="city2" id="city2" />
          <label for="State2">State</label>
          <input type="text" name="State2" id="State2" />
          <label for="zip2">ZIP</label>
          <input type="text" name="zip2" id="zip2" /><br /><br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="ps">Password</label>
          <input type="password" id="ps" name="ps" required />
          <label for="phNumber">Phone Number</label>
          <input
            type="text"
            id="phNumber"
            name="phNumber"
            required
          /><br /><br />
          <label for="textarea">Your Messages for Us</label>
          <textarea
            name="textarea"
            id="textarea"
            cols="40"
            rows="5"
            placeholder="Describe your message(max 200 words)"
          ></textarea>

          <input type="submit" value="submit" />
        </form>
