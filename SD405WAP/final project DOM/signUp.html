      document.addEventListener("DOMContentLoaded", function () {

          // Validation
          const fName2Input = document.getElementById("fName2");
          const lName2Input = document.getElementById("lName2");
          const email2Input = document.getElementById("email2");
    
          let isValid = true;
    
          if (fName2Input.value.trim() === "") {
            isValid = false;
            fName2Input.classList.add("error"); // Add a CSS class for styling
          } else {
            fName2Input.classList.remove("error");
          }
    
          if (lName2Input.value.trim() === "") {
            isValid = false;
            lName2Input.classList.add("error");
          } else {
            lName2Input.classList.remove("error");
          }
    
          if (!isValid) {
            // Display an error message to the user
            alert("Please fill in all required fields.");
            return;
          }
    
          // If validation is successful, you can submit the form or take other actions.
          // For this example, we'll just display a success message.
          alert("Registration successful!");

        });
