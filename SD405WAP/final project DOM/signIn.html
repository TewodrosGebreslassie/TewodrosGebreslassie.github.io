    <link rel="stylesheet" href="bootstrap.css" />

    <link

  <body style="background-color: #17314e; color: #bfa181">
    <div style="background-color: #bfa181; color: #17314e">
      <div>
        <div style="display: flex; justify-content: space-between">
          <img
            src="./home_pictures/carLogo.png"
            width="auto"
            height="100"
            alt=""
          />

          <!-- <img src="./home_pictures/carLogo.png" class="logo" alt=""> -->
          <div>
            <img
              src="./home_pictures/best car-PhotoRoom.png"
              width="160"
              alt="Moving Image"
              class="logImg"
            />
          </div>

          <div style="border-radius: 5px">
            <input
              type="text"
              placeholder="what are you looking for today"
              style="padding: 10px; border-radius: 5px; width: 250px"
            />
            <button type="submit">
              <li style="list-style-type: none; border: #bfa181">
                <a
                  style="background-color: #bfa181; color: #17314e"
                  href="#"
                  class="fa fa-search"
                ></a>
              </li>
            </button>
          </div>
        </div>
      </div>

    Back to<a href="./index.html" target="_blank"> Home</a><br />
    <div class="login-container">
      <div class="login-box">
        <h2>Welcome Back!</h2>
        <p>Log in to your account</p>

        <form action="login.php" method="POST">
          <input
            class="input-element"
            type="text"
            id="email"
            placeholder="Email or Phone Number"
            name="email"
            required
          />
          <input
            class="input-element"
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />

          <!-- <div class="log-in-button">
                <a href="#" class="log-in-link" type="submit" >Log In</a>
              </div> -->

          <div class="log-in-button">
            <input type="submit" class="log-in-link" value="Log In" />
          </div>

          <div class="forgot-password-link">
            <a href="./signUp.html" class="forgot-link">Forgot password?</a>
          </div>
          <div class="separator"></div>
          <div class="create-account">
            <p>
              Don't have an account?
              <a href="./signUp.html" class="create-account-link"
                >Create New Account</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
